<footer class="footer">
  {% for item in site.data.settings.social %}
    {% if item.icon %}
    <a href="{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endif %}
  {% endfor %}
  
  {% if site.email %}
  <a href="mailto:{{ site.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
  {% endif %}
  
  <a href=" {{ site.baseurl }}/feed.xml "><i class="fa fa-rss-square" aria-hidden="true"></i></a>
</footer>

<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
</script>
<div style="text-align: center; font-size: .8rem;">
  <span id="busuanzi_container_site_uv">
    本站访客数<span id="busuanzi_value_site_uv"></span>人次
  </span>
</div>
